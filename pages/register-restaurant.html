<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Restaurant - Go Tawee Merchant</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <!-- Back Button -->
            <a href="../index.html" class="back-link">
                <span class="material-icons">arrow_back</span>
                Back to Login
            </a>

            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <img src="../assets/images/Logo.png" alt="Go Tawee Logo">
                </div>
                <h1 class="login-title">Register Your Restaurant</h1>
                <p class="login-subtitle">Join Go Tawee and grow your business</p>
            </div>

            <!-- Registration Form -->
            <div class="login-form-card">
                <h2 class="login-form-title">Business Information</h2>

                <form id="register-form">
                    <!-- Restaurant Name -->
                    <div class="form-group">
                        <label for="restaurant-name" class="form-label">Restaurant Name</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="material-icons">storefront</i>
                            </span>
                            <input 
                                type="text" 
                                id="restaurant-name" 
                                class="form-input" 
                                placeholder="Enter restaurant name"
                                required>
                        </div>
                    </div>

                    <!-- Business Type -->
                    <div class="form-group">
                        <label for="business-type" class="form-label">Business Type</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="material-icons">restaurant</i>
                            </span>
                            <select id="business-type" class="form-input form-select" required>
                                <option value="" disabled selected>Select business type</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="cafe">Cafe</option>
                                <option value="fast-food">Fast Food</option>
                                <option value="food-truck">Food Truck</option>
                                <option value="bakery">Bakery</option>
                                <option value="bar">Bar & Grill</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label for="address" class="form-label">Business Address</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="material-icons">location_on</i>
                            </span>
                            <input 
                                type="text" 
                                id="address" 
                                class="form-input" 
                                placeholder="Enter full address"
                                required>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone" class="form-label">Business Phone</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="material-icons">phone</i>
                            </span>
                            <input 
                                type="tel" 
                                id="phone" 
                                class="form-input" 
                                placeholder="e.g. 09123456789"
                                required>
                        </div>
                    </div>

                    <div class="form-divider">
                        <span>Owner Information</span>
                    </div>

                    <!-- Owner Name -->
                    <div class="form-group">
                        <label for="owner-name" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="material-icons">person</i>
                            </span>
                            <input 
                                type="text" 
                                id="owner-name" 
                                class="form-input" 
                                placeholder="Enter your full name"
                                required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="material-icons">email</i>
                            </span>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="material-icons">lock</i>
                            </span>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Create a password"
                                required>
                            <button type="button" class="password-toggle">
                                <i class="material-icons">visibility</i>
                            </button>
                        </div>
                        <p class="form-hint">At least 8 characters with numbers and letters</p>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="material-icons">lock_outline</i>
                            </span>
                            <input 
                                type="password" 
                                id="confirm-password" 
                                class="form-input" 
                                placeholder="Confirm your password"
                                required>
                            <button type="button" class="password-toggle">
                                <i class="material-icons">visibility</i>
                            </button>
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            <span class="checkbox-text">
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="material-icons">business</i>
                        Register Restaurant
                    </button>
                </form>
            </div>

            <!-- Already have account -->
            <div class="auth-footer">
                <p>Already have an account? <a href="../index.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password toggle
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.closest('.input-group').querySelector('input');
                const icon = toggle.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'visibility_off';
                } else {
                    input.type = 'password';
                    icon.textContent = 'visibility';
                }
            });
        });

        // Form submission
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            // Demo: redirect to owner dashboard
            alert('Registration successful! Welcome to Go Tawee.');
            window.location.href = 'owner-dashboard.html';
        });
    </script>
</body>
</html>
